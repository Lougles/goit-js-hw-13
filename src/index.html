<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Goit-js-hw-13-image-finder</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <form class="search-form search-form-js" id="search-form">
      <input
        class="input input-js"
        type="text"
        name="query"
        autocomplete="off"
        placeholder="Search images..."
      />
      <button class="btnSubmit btnSubmit-js" type="button">Search</button>
    </form>
    <ul class="gallery gallery-js"></ul>
    <button class="more" type="button" data-action="load-more">More</button>
  </body>
</html>
